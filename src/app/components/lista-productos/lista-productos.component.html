<div class="productos">
    @for (producto of productos; track $index) {
        <div class="producto">
            <h3>{{producto.nombre.toUpperCase()}}</h3>
            <div>
                <p>CANTIDAD: {{producto.cantidad}}</p>
                <p>{{producto.departamento}}</p>
            </div>
            <button (click)="onClickComprar($index)">{{textoBoton}}</button>
        </div>
    }

</div>
